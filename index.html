<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mantente organizado y productivo con nuestra lista de tareas.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header>
            <h1>To-Do List</h1>
            <p class="subtitle">Mantente organizado y productivo</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Task Section -->
            <section class="task-section">
                <div class="task-input">
                    <input type="text" placeholder="Añade una tarea nueva...">
                    <button>+ Añadir tarea</button>
                </div>

                <div class="task-stats">
                    <div class="task-stats-item blue-background">
                        <p class="item-number">0</p>
                        <p class="item-text">Tareas totales</p>
                    </div>

                    <div class="task-stats-item green-background">
                        <p class="item-number">0</p>
                        <p class="item-text">Tareas completadas</p>
                    </div>

                    <div class="task-stats-item orange-background">
                        <p class="item-number">0</p>
                        <p class="item-text">Tareas pendientes</p>
                    </div>
                </div>

                <div>
                    <button class="btn">Todas</button>
                    <button class="btn">Pendientes</button>
                    <button class="btn">Completadas</button>
                </div>


                <ul></ul>

                <div class="no-tasks-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-checklist">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8" />
                        <path d="M14 19l2 2l4 -4" />
                        <path d="M9 8h4" />
                        <path d="M9 12h2" />
                    </svg>
                    <h2>No hay tareas pendientes.</h2>
                    <p class="no-tasks-text">¡Crea tu primera tarea!</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
